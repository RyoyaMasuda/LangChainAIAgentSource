<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>事業プラン生成エージェント</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="container">
    <h1>事業プラン生成エージェント</h1>

    <section class="card">
      <label for="theme">テーマ</label>
      <input id="theme" type="text" placeholder="例：宇宙ゴミの回収事業" autocomplete="off" />
      <div class="btn-row">
        <button id="startBtn">実行</button>
        <button id="clearBtn" class="ghost" type="button">クリア</button>
      </div>
      <p class="hint">Enter で実行、テーマは自動保存されます。</p>
    </section>

    <section id="statusCard" class="card hidden" aria-live="polite">
      <div class="status-header">
        <h2>ステータス</h2>
        <div class="status-right">
          <span id="stateBadge" class="badge" data-state="idle">待機中</span>
          <span id="spinner" class="spinner hidden" aria-hidden="true"></span>
          <button id="cancelBtn" class="ghost small hidden" type="button">中断</button>
          <button id="clearLogBtn" class="ghost small" type="button">ログクリア</button>
        </div>
      </div>

      <div id="errorBanner" class="error hidden"></div>

      <div class="log">
        <div class="log-header">
          <h3>進捗ログ</h3>
          <p class="hint">最新が上（最大80件）</p>
        </div>
        <div id="logList" class="log-list"></div>
      </div>

      <details id="statusDetails" class="details" open>
        <summary>詳細（最新レスポンスJSON）</summary>
        <pre id="status"></pre>
      </details>
    </section>

    <section id="approvalCard" class="card hidden">
      <h2>承認待ち</h2>
      <p id="question"></p>
      <div class="btn-row">
        <button class="ok" id="approveBtn">承認（y）</button>
        <button class="retry" id="retryBtn">修正（retry）</button>
        <button class="ng" id="rejectBtn">却下（n）</button>
      </div>
      <h3>ここまでのプレビュー</h3>
      <div id="preview" class="preview"></div>
    </section>

    <section id="reportCard" class="card hidden">
      <div class="status-header">
        <h2>最終レポート</h2>
        <div class="btn-row">
          <button id="copyBtn" class="ghost small" type="button">コピー</button>
          <button id="downloadBtn" class="ghost small" type="button">.txtで保存</button>
        </div>
      </div>
      <pre id="report"></pre>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
